<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>GitHub API</title>
    <link rel="icon" type="image/png" href="assets/favicon.ico" />

    <!-- Import the Bootstrap CSS CDN -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <h3 class="text-center mt-5">
      GitHub API - <span class="text-primary">Dionatan Style</span>
    </h3>
    <form
      id="gitHubForm"
      class="form-inline d-flex justify-content-center mx-auto"
      style="width: 800px"
    >
      <input
        id="usernameInput"
        class="form-control mb-5 ml-1"
        type="text"
        name="username"
        placeholder="GitHub Username"
        style="width: 200px;"
      />
      <input
            id="quantidade"
            class="form-control mb-5 mx-2"
            type="number"
            name="quantidade"
            placeholder="Limite de repositÃ³rios"
            style="width: 200px;"
          />
      <input
        type="submit"
        class="btn btn-info mr-1 mb-5 bg-purple"
        value="Pesquisar"
      />
    </form>
    <ul
      id="userRepos"
      class="list-group mx-auto mb-5"
      style="width: 600px"
    ></ul>
    <script src="app.js"></script>
  </body>
</html>
