<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>GitHub API</title>
    <link rel="icon" type="image/png" href="assets/favicon.ico" />

    <!-- Adicionando o Tailwind no arquivo -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Import the Bootstrap CSS CDN -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <h3 class=" flex justify-center mt-4 p-4 font-medium text-[25px] " >
      GitHub API - <span class="text-info">Dionatan Style</span>
    </h3>
    <form
      id="gitHubForm"
      class="form-inline flex justify-center"
    >
      <input
        id="usernameInput"
        class="form-control mb-5 ml-1 w-[150px]"
        type="text"
        name="username"
        placeholder="GitHub Username"
      />
      <input
            id="limitInput"
            class="form-control mb-5 mx-2 w-[200px]"
            type="number"
            name="quantidade"
            placeholder="Limite de repositÃ³rios"
          />
      <input
        type="submit"
        class="btn btn-info mr-1 mb-5 bg-purple"
        value="Pesquisar"
      />
    </form>
    <ul
      id="userRepos"
      class="list-group mx-auto mb-5 w-[450px]"
    ></ul>
    <script src="app.js"></script>
  </body>
</html>
